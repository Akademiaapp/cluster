apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls-secret
  namespace: default
spec:
  secretName: keycloak-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - auth.akademia.cc
    - admin.auth.akademia.cc
---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: akademia-kc
spec:
  instances: 1
  image: quay.io/phasetwo/phasetwo-keycloak:23
  startOptimized: false
  db:
    vendor: postgres
    host: akademia-db-postgres-do-user-16040512-0.c.db.ondigitalocean.com
    usernameSecret:
      name: keycloak-db
      key: KC_DB_USERNAME
    passwordSecret:
      name: keycloak-db
      key: KC_DB_PASSWORD
    database: keycloak
    port: 25060
  http:
    httpEnabled: true
  hostname:
    hostname: auth.akademia.cc
    admin: admin.auth.akademia.cc
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
  proxy:
    headers: xforwarded
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    route.openshift.io/termination: edge
  labels:
    app: keycloak
    app.kubernetes.io/instance: akademia-kc
    app.kubernetes.io/managed-by: keycloak-operator
  name: akademia-kc-ingress-admin
  namespace: default
  ownerReferences:
    - apiVersion: k8s.keycloak.org/v2alpha1
      kind: Keycloak
      name: akademia-kc
      uid: a6ce949d-cac0-4b53-92d7-e210e822a916
spec:
  defaultBackend:
    service:
      name: akademia-kc-service
      port:
        number: 8080
  rules:
    - host: admin.auth.akademia.cc
      http:
        paths:
          - backend:
              service:
                name: akademia-kc-service
                port:
                  number: 8080
            pathType: ImplementationSpecific